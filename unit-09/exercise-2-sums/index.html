<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2 Sums</title>
  </head>
  <body>
    <h1>SUMS</h1>
    <div id="results"></div>
    <script>
      const inputNumbers = [];

      for (let i = 0; i < 5; i++) {
        inputNumbers[i] = parseInt(prompt(`Enter number ${i + 1}`));
        while (isNaN(inputNumbers[i])) {
          inputNumbers[i] = parseInt(
            prompt(`Please enter a number for number ${i + 1}`)
          );
        }
      }

      const resultsDiv = document.querySelector("#results");
      resultsDiv.innerHTML = `<p>The values entered were: ${printNumbers(
        inputNumbers
      )}</p><p>Sum = ${sumNumbers(
        inputNumbers
      )}</p><p>Average = ${averageNumbers(inputNumbers)}</p>`;

      function printNumbers(numbers) {
        let returnValue = "";
        for (let i = 0; i < numbers.length; i++) {
          returnValue += numbers[i] + " ";
        }
        return returnValue;
      }

      function sumNumbers(numbers) {
        let returnValue = 0;
        for (let i = 0; i < numbers.length; i++) {
          returnValue += parseInt(numbers[i]);
        }
        return returnValue;
      }

      function averageNumbers(numbers) {
        return sumNumbers(numbers) / numbers.length;
      }
    </script>
  </body>
</html>
