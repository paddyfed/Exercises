<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Events Lab</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <h1>Welcome to the DOM Lab</h1>
    <div id="container">
      <p id="para1">This is paragraph 1.</p>
      <p id="para2">This is paragraph 2.</p>
      <br />
      <button id="btn1">Click me!</button>
      <button id="btn2">Click me too!</button>
      <br />
    </div>
    <dialog id="deleteConfirm">
      <form method="dialog">
        <p>Are you sure you want to delete?</p>
        <button value="ok" id="deleteOkButton">OK</button>
        <button value="cancel" id="deleteCancelButton">Cancel</button>
      </form>
    </dialog>

    <script src="js/main.js"></script>
  </body>
</html>
