<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1 Stars</title>
  </head>
  <body>
    <h1 id="header">Stars</h1>
    <hr />
    <p id="stars"></p>
    <hr />
    <p>PRETTY</p>
    <script>
      let numberOfStars = 0;
      let outputStars = "";

      numberOfStars = prompt("Enter the number of stars");
      while (isNaN(numberOfStars) || numberOfStars <= 0) {
        alert("You did not enter a number greater than zero");
        numberOfStars = prompt("Enter the number of stars");
      }

      for (let i = 0; i < numberOfStars; i++) {
        outputStars += "*";
      }

      let outputHtml = document.querySelector("#stars");
      outputHtml.innerText = outputStars.toString();
    </script>
  </body>
</html>
