<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Exercise 2 Slider - Swiper</title>
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="images/landscape-8487906_1280.jpg" alt="Landscape" />
          <div class="image-text">
            <h3>Landscape</h3>
            <p>
              Image by
              <a
                href="https://pixabay.com/users/elg21-3764790/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=8487906"
                >Enrique</a
              >
              from
              <a
                href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=8487906"
                >Pixabay</a
              >
            </p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="images/mountains-8451480_1280.jpg" alt="Mountains" />
          <div class="image-text">
            <h3>Mountains</h3>
            <p>
              Image by
              <a
                href="https://pixabay.com/users/shogun-1310047/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=8451480"
                >Karl Egger</a
              >
              from
              <a
                href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=8451480"
                >Pixabay</a
              >
            </p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="images/norway-8593725_1280.jpg" alt="Norway" />
          <div class="image-text">
            <h3>Norway</h3>
            <p>
              Image by
              <a
                href="https://pixabay.com/users/makabera-6773476/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=8593725"
                >Markus Kammermann</a
              >
              from
              <a
                href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=8593725"
                >Pixabay</a
              >
            </p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="images/sea-8437245_1280.jpg" alt="Norway" />
          <div class="image-text">
            <h3>Sunset</h3>
            <p>
              Image by
              <a
                href="https://pixabay.com/users/elg21-3764790/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=8437245"
                >Enrique</a
              >
              from
              <a
                href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=8437245"
                >Pixabay</a
              >
            </p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="images/sunset-8516639_1280.jpg" alt="Norway" />
          <div class="image-text">
            <h3>Norway</h3>
            <p>
              Image by
              <a
                href="https://pixabay.com/users/chiemseherin-1425977/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=8516639"
                >ðŸŒ¼ChristelðŸŒ¼</a
              >
              from
              <a
                href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=8516639"
                >Pixabay</a
              >
            </p>
          </div>
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
